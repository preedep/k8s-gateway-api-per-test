apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-echo
  namespace: perf-app
  labels:
    app: rust-echo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rust-echo
  template:
    metadata:
      labels:
        app: rust-echo
    spec:
      containers:
      - name: rust-echo
        image: rust-echo-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rust-echo
  namespace: perf-app
spec:
  selector:
    app: rust-echo
  ports:
  - name: http
    port: 80
    targetPort: 8080
